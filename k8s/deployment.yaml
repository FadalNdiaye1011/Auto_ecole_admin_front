apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoecole-app
  namespace: default
  labels:
    app: autoecole
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autoecole
  template:
    metadata:
      labels:
        app: autoecole
    spec:
      containers:
        - name: autoecole
          image: fadal1011/autoecole:20260116-181858-8da9640
          imagePullPolicy: Always  # Important pour toujours tirer la derni√®re image
          ports:
            - containerPort: 4200
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 10
            periodSeconds: 5
