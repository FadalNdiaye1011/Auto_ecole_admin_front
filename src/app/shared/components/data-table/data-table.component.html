<div class="bg-white rounded-lg shadow-sm p-6">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-1">{{ title }}</h2>
    <p class="text-blue-600" *ngIf="showItemCount">{{ items.length }} {{ itemCountLabel }}</p>
  </div>

  <!-- MODE LISTE -->
  <div *ngIf="!useTableMode && items.length > 0" class="space-y-3">
    <div
      *ngFor="let item of items"
      class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow bg-blue-50">

      <div class="flex items-center justify-between">
        <!-- Contenu de l'item -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-blue-800">{{ getItemLabel(item) }}</h3>
          <p class="text-sm text-blue-600 mt-1">{{ getItemSubLabel(item) }}</p>
        </div>

        <!-- Boutons d'action -->
        <div class="flex gap-2 ml-4">
          <!-- Bouton Voir -->
          <button
            *ngIf="showViewButton"
            (click)="onView(item)"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            Voir
          </button>

          <!-- Bouton Modifier -->
          <button
            *ngIf="showEditButton"
            (click)="onEdit(item)"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            Modifier
          </button>

          <!-- Bouton Supprimer -->
          <button
            *ngIf="showDeleteButton"
            (click)="onDelete(item)"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODE TABLE -->
  <div *ngIf="useTableMode && items.length > 0" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th *ngFor="let column of columns"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          {{ column.label }}
        </th>
        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
          Actions
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of items" class="hover:bg-gray-50 transition-colors">
        <!-- Colonnes dynamiques -->
        <td *ngFor="let column of columns" class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ getCellValue(item, column) }}</div>
        </td>

        <!-- Colonne Actions -->
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <div class="flex justify-end gap-2">
            <!-- Bouton Voir -->
            <button
              *ngIf="showViewButton"
              (click)="onView(item)"
              class="text-green-600 hover:text-green-900 transition-colors"
              title="Voir">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>

            <!-- Bouton Modifier -->
            <button
              *ngIf="showEditButton"
              (click)="onEdit(item)"
              class="text-yellow-600 hover:text-yellow-900 transition-colors"
              title="Modifier">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </button>

            <!-- Bouton Supprimer -->
            <button
              *ngIf="showDeleteButton"
              (click)="onDelete(item)"
              class="text-red-600 hover:text-red-900 transition-colors"
              title="Supprimer">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Ã‰tat vide -->
  <div *ngIf="items.length === 0" class="text-center py-12">
    <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <p class="text-gray-600 text-lg">{{ emptyMessage }}</p>
  </div>
</div>
