name: Angular CI/CD with GitOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      # Générer un tag unique pour chaque build
      - name: Generate image tag
        id: image_tag
        run: echo "tag=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fadal1011/autoecole:${{ steps.image_tag.outputs.tag }}
            fadal1011/autoecole:latest

      # Mettre à jour le manifeste Kubernetes dans un repo GitOps
      - name: Update Kubernetes manifest
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone le repo de manifestes (peut être le même repo ou un repo séparé)
          git clone https://${{ secrets.GIT_TOKEN }}@github.com/ton-org/autoecole-gitops.git
          cd autoecole-gitops

          # Mettre à jour l'image dans deployment.yaml
          sed -i "s|image: fadal1011/autoecole:.*|image: fadal1011/autoecole:${{ steps.image_tag.outputs.tag }}|g" k8s/deployment.yaml

          # Commit et push
          git add k8s/deployment.yaml
          git commit -m "Update image to ${{ steps.image_tag.outputs.tag }}"
          git push origin main

      # Alternative : Utiliser Kustomize pour mettre à jour l'image
      - name: Update with Kustomize (Alternative)
        if: false  # Désactivé par défaut, utilise l'une ou l'autre méthode
        run: |
          # Installer Kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash

          # Mettre à jour l'image
          cd autoecole-gitops/k8s
          kustomize edit set image fadal1011/autoecole=fadal1011/autoecole:${{ steps.image_tag.outputs.tag }}

          git add .
          git commit -m "Update image via Kustomize to ${{ steps.image_tag.outputs.tag }}"
          git push origin main
